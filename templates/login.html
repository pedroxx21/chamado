{% extends 'base.html' %}

{% block conteudo %}
<div class="text-center p-5 bg-light border">
    <h1>Central de Atendimento</h1>
    <p>Realize o login para acompanhar os seus chamados</p>

    <form method="post" action="{{ url_for('loginConsumidor')}}">
        <label for="">Login:</label>
        <input type="email" name="email" class="form-control">
        <label for="for">Senha:</label>
        <input type="password" name="password" class="form-control">
        <input type="submit" class="btn btn-secondary mt-3" value="Login">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
    </form>
</div>
{% endblock %}
